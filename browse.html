<script>
    var apiURI = "http://api.openweathermap.org/data/2.5/weather?q=Seoul&appid="+"3426188d1ab035659bb55549b10ebd83";
    $.ajax({
        url: apiURI,
        dataType: "json",
        type: "GET",
        async: "false",
        success: function(resp) {
            console.log(resp);
            console.log("현재온도 : "+ (resp.main.temp- 273.15) );
            console.log("현재습도 : "+ resp.main.humidity);
            console.log("날씨 : "+ resp.weather[0].main );
            console.log("상세날씨설명 : "+ resp.weather[0].description );
            console.log("날씨 이미지 : "+ resp.weather[0].icon );
            console.log("바람   : "+ resp.wind.speed );
            console.log("나라   : "+ resp.sys.country );
            console.log("도시이름  : "+ resp.name );
            console.log("구름  : "+ (resp.clouds.all) +"%" );
            var imgURL = "http://openweathermap.org/img/w/" + resp.weather[0].icon + ".png";
            $("#weather-icon").attr("src", imgURL);
            if(resp.weather[0].main=="Clouds"){
                $(".weather-recommend").text('흐린날에는 센치있는 파랑색감 영화 어때요?');
            }
            else if(resp.weather[0].main=="Clear"){
                $(".weather-recommend").text('맑은 날에는 청량한 하이틴 영화죠!');
            }
            else if(resp.weather[0].main=="Rain"){
                $(".weather-recommend").text('비오는 날에는 역시 로맨스 영화아닌가요?');
            }
            else if(resp.weather[0].main=="Rain" || resp.weather[0].main=="Drizzle"){
                $(".weather-recommend").text('비오는 날에는 역시 로맨스 영화아닌가요?');
            }
            else if(resp.weather[0].main=="Thunderstorm"){
                $(".weather-recommend").text('이불 밖은 위험해! 코미디 영화는 어때요?');
            }
            // $(".weather-recommend").text(resp.weather[0].main);

        }
    });
</script>
